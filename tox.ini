# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist = py{38,39,310,311}
isolated_build = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
commands = python -m pytest -v --color=yes --cov --cov-report=xml
deps =
    pytest
    pytest-cov
    pytest-timeout
