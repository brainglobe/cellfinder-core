# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist = py{38,39,310}
isolated_build = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
commands = python -m pytest -v --color=yes
deps =
    pytest
    pytest-cov
    pytest-mock
    pytest-timeout
passenv =
    NUMBA_DISABLE_JIT
